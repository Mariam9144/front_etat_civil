<div class="container">
    <div class="row">
        <div class="col-md-12 mt-8">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-8" >
                            <h4>ESPACE    GESTION    MILITANTS </h4>
                        </div>
                        <div class="col-md-4">
                            <div class="row justify-content-end">
                                <div class="col-auto">
                                    
                                    <input style="height: 35px; width: 250px;" type="text" [(ngModel)]="keyword" placeholder="Entrez votre mot-clé">
                                    
                                    <button class="btn btn-secondary rounded ms-2" (click)="search()"><i class="bi bi-search"></i></button>
                                    <!-- Bouton que vous voulez aligner à droite -->
                                    
                                        
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped" *ngIf="militants">
                        <thead>
                        
                            <tr>
                                <th>Telephone</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Comite</th>
                                <th>Subdivision</th>
                                <th>Division</th>
                                <th>Coordination</th>
                                <th>Poste</th>
                                <th>Compte</th>
                          </tr>
                        </thead>
                            <tbody>                           
                                <tr *ngFor ="let p of militants">
                                    <td >{{p.telephone}}</td>
                                    <td >{{p.nom}}</td>
                                    <td >{{p.prenom}}</td>
                                    <td>{{p.comite}}</td>
                                    <td>{{p.subdivision}}</td>
                                    <td > {{p.division.nom}}</td>
                                    <td >{{p.division.coordination.nom}}</td>
                                    <td >{{p.poste}}</td>
                                    <td >{{p.statut}}</td>
                                    <td *ngIf="user.telephone !=p.telephone
                                    && user.poste=='Sécretaire Général'
                                    || (user.comite==p.comite && p.poste=='Militant' && user.poste=='Sécretaire de Comité')
                                    || (user.division.nom==p.division.nom && p.poste=='Militant' && user.poste=='Sécretaire de Division' && p.subdivision=='')
                                    || (user.subdivision==p.subdivision && p.poste=='Militant' && user.poste=='Sécretaire de Subdivision' && p.comite=='')
                                     " >
                                        <button [routerLink]="['/editMilitant',p.id]" 
                                        class="btn btn-light"><i class="bi bi-pencil"></i></button>
                                        <button (click)="onDelete(p)" class="btn btn-light sp"
                                        *ngIf="user.telephone !=p.telephone"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>    
                    </table>
                    <div class="row">
                        <div class="col-md-8"></div>
                        <div class="col-md-2" style="background-color: rgb(227, 232, 232);"><h6>Total : </h6></div>
                        <div class="col-md-2" style="background-color: rgb(227, 232, 232);">{{totalSearch}}</div>
                    </div>

                      <!-- <div class="row">
                            <div class="col-md-12">
                                <ul *ngIf="pages" class="pagination float-right">
                                    <li class="page-link">Pages</li>
                                    <li class=" page-item " [ngClass]="i==currentPage? 'active' : ''" *ngFor="let p of pages; let i=index">
                                       <a class="page-link clickable sp" (click)="goToPage(i)">{{i}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
