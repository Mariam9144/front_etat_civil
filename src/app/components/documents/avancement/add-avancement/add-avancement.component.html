<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-2">
                    <a routerLink="/avancements" class="btn btn-success float-right"><i class="bi bi-arrow-left"></i>Retour</a>
                </div>
                <div class="col-md-8" style="text-align: center;">
                    <h4>AJOUT  AVANCEMENT</h4>
                </div>
                <div class="col-md-2"></div>


            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 mt-8">
                            <div class="card">
                                <div class="card-header" style="text-align: center;">
                                    <h4>Etape 1
                                    </h4>
                                </div>
                                <div class="card-body">
                                    <form [formGroup]="formAdd" (ngSubmit)="onSubmit()">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Titre</label>
                                                    <input type="text" formControlName="titre" class="form-control"
                                                        placeholder="au moins 3 letttres " [disabled]="active">
                                                    <p style="color: brown;" *ngIf="!formAdd.controls['titre'].valid"> (Le remier
                                                        caractere doit etre une lettres majuscule ) </p>
                                                    <label>Description</label>
                                                    <textarea type="" formControlName="description" class="form-control"
                                                        placeholder="au moins 3 letttres "></textarea>
                                                    <p style="color: brown;" *ngIf="!formAdd.controls['description'].valid"> (Le
                                                        premier caractere doit etre une lettres majuscule ) </p>
            
                                                </div>
                                                <div class="form-group card mt-2">
                                                    <button [disabled]="!formAdd.valid" type="submit" *ngIf="active"
                                                        class="btn btn-success px-4">Suivant<i class="bi bi-arrow-right"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6" *ngIf="!active">
                <div class="row">
                    <div class="col-8">
                      <label class="btn btn-default p-0">
                        <input type="file" (change)="selectFile($event)" />
                      </label>
                    </div>
                  
                    <div class="col-4">
                      <button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
                        Ajouter
                      </button>
                    </div>
                </div>
                  
                <div *ngIf="currentFile" class="progress my-3">
                    <div
                      class="progress-bar progress-bar-info progress-bar-striped"
                      role="progressbar"
                      attr.aria-valuenow="{{ progress }}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [ngStyle]="{ width: progress + '%' }"
                    >
                      {{ progress }}%
                    </div>
                </div>
                          
                <div class="card mt-1">
                    <div
                      class="list-group list-group-flush"
                      *ngFor="let file of stringArray"
                    >
                    <div *ngIf="message" class="alert alert-secondary" role="alert"><p>{{ file }}</p></div>
                  </div>
                </div>
                <div class="card mt-2">
                    <button class="btn btn-success px-4"
                       routerLink="/avancements">Terminer
                    </button>
                </div>
            </div>
        
        </div>
    </div>
</div>
