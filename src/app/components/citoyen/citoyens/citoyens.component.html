<div class="container">
    <div class="row">
        <div class="col-md-12 mt-8">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-1">
                            <a routerLink="/addCitoyen" class="btn btn-secondary float-right"><i class="bi bi-plus"></i></a>
                        </div>
                        <div class="col-md-7">
                            <h4>Espace de Gestion des Citoyens </h4>
                        </div>
                        <div class="col-md-4">
                            <div class="row justify-content-end">
                                <div class="col-auto">

                                    <input style="height: 35px; width: 250px;" type="text"
                                        placeholder="Entrez votre mot-clé">

                                    <button class="btn btn-secondary rounded ms-2" (click)="search()"><i
                                            class="bi bi-search"></i></button>
                                    <!-- Bouton que vous voulez aligner à droite -->


                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-striped" *ngIf="citoyens">
                        <thead>

                            <tr>
                                <th>Niciv</th>
                                <th>Telephone</th>
                                <th>Prenom</th>
                                <th>Nom</th>
                                <th>Date Nais</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of citoyens">
                                <td>{{p.niciv}}</td>  
                                <td>{{p.telephone}}</td>                              
                                <td>{{p.prenom}}</td>
                                <td>{{p.nom}}</td>
                                <td>{{p.dateNaissance | date}}</td>
                                
                                <td>
                                    
                                    
                                
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-8"></div>
                        <div class="col-md-2" style="background-color: rgb(227, 232, 232);">
                            <h6>Total : </h6>
                        </div>
                        <div class="col-md-2" style="background-color: rgb(227, 232, 232);">{{totalSearch}}</div>
                    </div>

                    <div class="row">
                            <div class="col-md-12">
                                <ul *ngIf="pages" class="pagination float-right">
                                    <li class="page-link">Pages</li>
                                    <li class=" page-item " [ngClass]="i==currentPage? 'active' : ''" *ngFor="let p of pages; let i=index">
                                       <a class="page-link clickable sp" (click)="goToPage(i)">{{i}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
