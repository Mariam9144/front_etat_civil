<div class="container">
    <div class="row">
        <div class="col-md-12 mt-8" *ngIf="coordination">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-2">
                            <a [routerLink]="['/divisions',coordination.id]" class="btn btn-light float-light"><i class="bi bi-arrow-left"></i></a>
                        </div>
                        <div class="col-md-10">
                            <h4>
                                Ajout de Division Ã  la Coordination de {{coordination.nom}}
                            </h4>
                        </div>
                    </div>
                </div>
                   <div class="card-body"  >
                    <form [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                           <div class="col-md-8">
                            <div class="form-group">
                                <label>Division</label>
                                <input type="text" formControlName="nom" class="form-control">
                                <p style="color: brown;" *ngIf="!formEdit.controls['nom'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p> 
                            </div>
                            <div class="form-group">
                                <input type="hidden" formControlName="coordination" class="form-control"  [(ngModel)]="coordination._links.self.href">
                                <p style="color: brown;" *ngIf="!formEdit.controls['coordination'].valid"> (Le remier caractere doit etre une lettres majuscule ) </p> 
                            </div><br>
                               <div class="form-group sm-2">
                                <button  [disabled]="!formEdit.valid" type="submit" class="btn btn-secondary px-4">Enregistrer</button>
                            </div>
                           </div>
                       </div>
                    </form>
                   </div>
            </div>
        </div>
    </div>
</div>
