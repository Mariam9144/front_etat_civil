<div class="container">
    <div class="row">
        <div class="col-md-12 mt-12">
            <div class="card">
                <div class="card-header" *ngIf="coordination">
                    <div class="row">
                        <div class="col-md-2">
                            <button [routerLink]="['/coordinations']" class="btn btn-light"><i
                                    class="bi bi-arrow-left"></i></button>
                        </div>
                        <div class="col-md-8">
                            <h4>Liste Des Divisions de {{coordination.nom}}</h4>
                        </div>
                        <div class="col-md-2">
                            <a [routerLink]="['/addDivision',coordination._links.self.href]" class="btn btn-secondary float-right"><i
                                    class="bi bi-plus"></i></a>

                        </div>
                    </div>


                </div>
                <div class="card-body">
                    <table class="table table-bordered" *ngIf="donnees">
                        <thead>
                            <tr>
                                <th>Nom</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let m of donnees._embedded.divisions">
                                <td>{{m.nom}}</td>

                                <td>
                                    <button [routerLink]="['/editDivision',m._links.self.href]" class="btn btn-light"><i
                                            class="bi bi-pencil"></i></button>
                                    <button (click)="onDelete(m)" class="btn btn-light"><i
                                            class="bi bi-trash"></i></button>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
